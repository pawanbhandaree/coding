<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
.box1{
    background-color:beige;
    border:14px;
    color:red;
    padding:10px;
 height:200px;
    border:2px;
    margin:26px;
    box-sizing:border-box;
   
}
*{
    margin:0;
}
.box2{
    height:200px;
   background-color:red;
    padding:10px;
 
    border:2px;
    margin:26px;
    box-sizing:border-box;
}

    </style>
</head>
<body>
    <div class ="box box1">I am a box</div>
    <div class="box box2">I am box</div>
</body>
</html>
